<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto my-10 p-6 bg-white rounded shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-5">Troubleshooting Guide</h1>

        <div id="decision-tree" class="flex flex-col items-center">
            <div id="question" class="text-lg mb-4">What is your issue?</div>
            <button class="btn bg-blue-500 text-white py-2 px-4 rounded m-2" onclick="nextStep('noDisplay')">Screen not turning on</button>
            <button class="btn bg-green-500 text-white py-2 px-4 rounded m-2" onclick="nextStep('displayOn')">Screen turning on but not responding</button>
        </div>

        <div id="result" class="mt-4 hidden">
            <h2 class="text-xl font-semibold">Solution:</h2>
            <p id="solution-text"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
